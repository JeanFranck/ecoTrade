{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Alumno</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "images/logo.png" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .blur-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .card {
            : none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            -radius: 20px;
        }
        .list-group-item {
            background-color: transparent;
            -color: rgba(255,255,255,0.1);
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.5rem;
            -radius: 0.25rem;
        }
        .badge {
            font-weight: normal;
        }
        .text-light {
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card blur-effect -light text-white">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="{% static 'images/Roberto.png' %}" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                            <h2 class="card-title">Joaquin Estaban Contreras Mamani</h2>
                            <p class="text-light">I.E.P NUESTRA SEÑORA DE MONSTSERRAT</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center blur-effect text-white">
                                Edad
                                <span class="badge bg-transparent text-light">6 años</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center blur-effect text-white">
                                Distrito
                                <span class="badge bg-transparent text-light">Carabayllo</span>
                            </li>
                        </ul>
                        <div class="mt-4">
                            <h5>Habilidades:</h5>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge bg-transparent">Matemáticas</span>
                                <span class="badge bg-transparent">Ciencias</span>
                                <span class="badge bg-transparent">Arte</span>
                                <span class="badge bg-transparent">Deportes</span>
                            </div>
                        </div>
                        <div class="mt-4 d-flex justify-content-center gap-3">
                            <button class="btn btn-outline-light">Depositar</button>
                            <button class="btn bg-light">Canjear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
